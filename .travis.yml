language: haskell

before_install:
  - cabal install Agda-2.3.2.2  
  - agda --version
  - wget http://www.cse.chalmers.se/~nad/software/lib-0.7.tar.gz -O /tmp/lib-0.7.tar.gz
  - tar -xzvf /tmp/lib-0.7.tar.gz -C /tmp/

install:
  - /bin/true

script:
  - agda -i ./agda/ -i /tmp/lib-0.7/src/ Everything.agda

notifications:
  email: false
